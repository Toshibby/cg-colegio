spring:
  application:
    name: cg-curso


  datasource:
    url: jdbc:mysql://localhost:3306/cg_curso?useSSL=false&serverTimezone=UTC
    username: root
    password: topgym123
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect


server:
  port: ${PORT:${SERVER_PORT:0}}


# Swagger OpenAPI
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc/swagger-ui.html


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


